<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Facelets Hello Response</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="form">
        <header class="formHeader">
            <h2>Welcome! Here is the data we have on you. You can edit everything, except your username.</h2>
        </header>
        <h:form class="userForm">
            <p class="input">Username: #{profileManager.currentScientist.username}</p>
            <h:inputText id="password"
                         value="Password: #{profileManager.currentScientist.password}"
                         required="true" styleClass="input"
                         pt:placeholder="Password"/>
            <h:inputText id="name"
                         value="Full Name: #{profileManager.currentScientist.name}"
                         required="true" styleClass="input"
                         pt:placeholder="Full Name"/>
            <h:inputText id="birthday"
                         value="Birthday: #{profileManager.currentScientist.birthdate}"
                         required="true" styleClass="input"
                         pt:placeholder="Birthday"/>
            <h:inputText id="address"
                         value="Address: #{profileManager.currentScientist.address}"
                         required="true" styleClass="input"
                         pt:placeholder="Address"/>
            <h:commandButton id="changeData" value="Change"
                             action="#{profileManager.changeData()}"
                             styleClass="button"/>
        </h:form>
        <h:form class="userForm">
            <h:commandButton id="logout" value="Logout"
                             action="#{profileManager.logout()}"
                             styleClass="button"/>
        </h:form>
    </div>
</h:body>
</html>
