<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Facelets Hello Response</title>
</h:head>
<h:body>
    <h:form>
        <h2>Hello, #{profileManager.currentScientist.username}!</h2>
        <h2>Password: #{profileManager.currentScientist.password}</h2>
        <h2>Full Name: #{profileManager.currentScientist.name}</h2>
        <h2>Birthdate: #{profileManager.currentScientist.birthdate}</h2>
        <h2>Address: #{profileManager.currentScientist.address}</h2>
        <h:commandButton id="back" value="Logout" action="#{profileManager.logout()}" />
    </h:form>
    <hr/>
    <br/>
    <h:form>
        <h:outputLabel value="Change password:" for="password"/>
        <h:inputText id="password" value="#{profileManager.password}"/>
        <h:message for="password" styleClass="message"/>

        <h:commandButton id="submit" value="Submit"
                         action="#{profileManager.changeData()}"/>
    </h:form>
</h:body>
</html>
