<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Scienitsts' Portal</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="form">
        <header class="formHeader">
            <h2>Welcome! Here is the data we have on you. You can edit everything, except your username.</h2>
        </header>
        <h:form class="userForm">
            <h:inputText id="username"
                         value="#{profileManager.currentScientist.username}"
                         required="true" styleClass="input"
                         pt:placeholder="Username" maxlength="20"/>
            <h:inputText id="password"
                         value="#{profileManager.currentScientist.password}"
                         required="true" styleClass="input"
                         pt:placeholder="Password" maxlength="20"/>
            <h:inputText id="name"
                         value="#{profileManager.currentScientist.name}"
                         required="true" styleClass="input"
                         pt:placeholder="Full Name" maxlength="30"/>
            <h:inputText id="birthday"
                         value="#{profileManager.currentScientist.birthdate}"
                         required="true" styleClass="input"
                         pt:placeholder="Birthday" maxlength="8">
            </h:inputText>
            <h:inputText id="address"
                         value="#{profileManager.currentScientist.address}"
                         required="true" styleClass="input"
                         pt:placeholder="Address" maxlength="40"/>
            <h:commandButton id="logout" value="Logout/Change"
                             action="#{profileManager.logout()}"
                             styleClass="button"/>
        </h:form>
    </div>
</h:body>
</html>
